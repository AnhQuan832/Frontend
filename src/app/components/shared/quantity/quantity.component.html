<div class="quantity-container">
    <button [disabled]="this.quantity <= 1" (click)="decrease()">
        <svg
            width="10"
            height="2"
            viewBox="0 0 10 2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M8.99967 1.66659H0.999674C0.633008 1.66659 0.333008 1.36659 0.333008 0.999919C0.333008 0.633252 0.633008 0.333252 0.999674 0.333252H8.99967C9.36634 0.333252 9.66634 0.633252 9.66634 0.999919C9.66634 1.36659 9.36634 1.66659 8.99967 1.66659Z"
                fill="#577590"
            />
        </svg>
    </button>
    <input
        type="number"
        [value]="quantity"
        (input)="validateQuantity($event)"
        [min]="min"
        [max]="max"
    />
    <button (click)="increase()">
        <svg
            width="10"
            height="10"
            viewBox="0 0 10 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M8.99967 5.66659H5.66634V8.99992C5.66634 9.36659 5.36634 9.66659 4.99967 9.66659C4.63301 9.66659 4.33301 9.36659 4.33301 8.99992V5.66659H0.999674C0.633008 5.66659 0.333008 5.36659 0.333008 4.99992C0.333008 4.63325 0.633008 4.33325 0.999674 4.33325H4.33301V0.999919C4.33301 0.633252 4.63301 0.333252 4.99967 0.333252C5.36634 0.333252 5.66634 0.633252 5.66634 0.999919V4.33325H8.99967C9.36634 4.33325 9.66634 4.63325 9.66634 4.99992C9.66634 5.36659 9.36634 5.66659 8.99967 5.66659Z"
                fill="#577590"
            />
        </svg>
    </button>
</div>
