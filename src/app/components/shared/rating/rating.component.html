<div class="card-profile p-4 shadow">
  <div class="row justify-content-center">
    <div
      class="card-profile-image rounded-circle d-flex justify-content-center"
    >
      <img
        width="200px"
        id="imgInput"
        src="{{ product.image }}"
        class="rounded-circle"
      />
    </div>
    <h4 class="text-center">{{ product.name }}</h4>
  </div>
  <div class="pl-lg-4 position-relative px-4">
    <div class="row">
      <div class="col-lg-12">
        <div>
          <h6>Rating</h6>
          <p-rating [(ngModel)]="rateStar" [cancel]="false"></p-rating>
        </div>

        <div class="row mt-2">
          <div class="col-lg-12">
            <div>
              <h6>Review</h6>
              <textarea
                rows="5"
                cols="30"
                class="w-100"
                pInputTextarea
                [autoResize]="true"
                [(ngModel)]="message"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <button
        class="btn btn-primary mx-auto"
        [disabled]="!message"
        (click)="addReview()"
      >
        Add Review
      </button>
    </div>
  </div>
</div>
<p-toast key="toast"></p-toast>
