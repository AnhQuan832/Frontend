<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <div class="d-flex mb-2 align-items-center">
                <h6 class="text-center mb-0 me-4">Select Option</h6>
                <p-dropdown
                    [options]="statOption"
                    optionLabel="name"
                    [(ngModel)]="selectedOption"
                    (onChange)="onOptionChange()"
                ></p-dropdown>
                <p-calendar
                    *ngIf="this.selectedOption?.id === 'SPECIFIC'"
                    class="ms-2"
                    [(ngModel)]="rangeDates"
                    placeholder="Select date"
                    selectionMode="range"
                    [readonlyInput]="true"
                    dateFormat="dd/mm/yy"
                    [showIcon]="true"
                    (onClickOutside)="onDateChange()"
                ></p-calendar>

                <p-button
                    class="ms-4"
                    label="Export as PDF"
                    icon="pi pi-arrow-circle-down"
                    (onClick)="generatePDF()"
                ></p-button>
            </div>
            <div class="card w-full">
                <h5 class="text-left w-full">
                    Total Stat {{ selectedOption?.name }}
                </h5>
                <p-chart type="line" [data]="lineData"></p-chart>
            </div>
            <div class="d-flex">
                <div class="col-6">
                    <div class="card">
                        <h5>Most viewed</h5>
                        <p-table
                            [value]="mostView"
                            [paginator]="true"
                            [rows]="5"
                            responsiveLayout="scroll"
                        >
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Image</th>
                                    <th pSortableColumn="name">
                                        Name
                                        <p-sortIcon field="name"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="price">
                                        Price
                                        <p-sortIcon field="price"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="views">
                                        View
                                        <p-sortIcon field="views"></p-sortIcon>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-product>
                                <tr>
                                    <td style="width: 15%; min-width: 5rem">
                                        <img
                                            src="{{ product.images[0] }}"
                                            class="shadow-4"
                                            alt="{{ product.name }}"
                                            width="50"
                                        />
                                    </td>
                                    <td style="width: 35%; min-width: 7rem">
                                        {{ product.name }}
                                    </td>
                                    <td style="width: 27%; min-width: 8rem">
                                        {{ product.price | currency : "VND" }}
                                    </td>
                                    <td style="width: 25%">
                                        {{ product.views }}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <h5>Most Buy</h5>
                        <p-table
                            [value]="mostBuy"
                            [paginator]="true"
                            [rows]="5"
                            responsiveLayout="scroll"
                        >
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Image</th>
                                    <th pSortableColumn="name">
                                        Name
                                        <p-sortIcon field="name"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="price">
                                        Price
                                        <p-sortIcon field="price"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="buyCount">
                                        Buy
                                        <p-sortIcon
                                            field="buyCount"
                                        ></p-sortIcon>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-product>
                                <tr>
                                    <td style="width: 15%; min-width: 5rem">
                                        <img
                                            src="{{ product.images[0] }}"
                                            class="shadow-4"
                                            alt="{{ product.name }}"
                                            width="50"
                                        />
                                    </td>
                                    <td style="width: 35%; min-width: 7rem">
                                        {{ product.name }}
                                    </td>
                                    <td style="width: 30%; min-width: 8rem">
                                        {{ product.price | currency : "VND" }}
                                    </td>
                                    <td style="width: 20%">
                                        {{ product.buyCount }}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
