<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-table #dt [value]="listMerchant" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="[
                                'name',
                                'price',
                                'brand.name',
                                'subCategory.category.name'
                            ]" [paginator]="false" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="merchantId">
                            ID <p-sortIcon field="merchantId"></p-sortIcon>
                        </th>
                        <th>Name</th>
                        <th pSortableColumn="createdDate">
                            Created Date
                            <p-sortIcon field="createdDate"></p-sortIcon>
                        </th>
                        <th pSortableColumn="phoneNumber">
                            Phone <p-sortIcon field="phoneNumber"></p-sortIcon>
                        </th>

                        <th pSortableColumn="cityName">
                            City
                            <p-sortIcon field="cityName"></p-sortIcon>
                        </th>
                        <th pSortableColumn="isSuspended">
                            Status <p-sortIcon field="isSuspended"></p-sortIcon>
                        </th>

                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-merchant>
                    <tr>
                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Name</span>
                            {{ merchant.merchantId }}
                        </td>

                        <td>
                            <span>
                                {{ merchant.merchantName }}
                            </span>
                        </td>
                        <td style="width: 14%; min-width: 8rem">
                            <span class="p-column-title">Created Date</span>
                            {{ merchant.createdDate | date }}
                        </td>
                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Phone Number</span>
                            {{ merchant.phoneNumber }}
                        </td>
                        <td>
                            <span class="p-column-title">City</span>
                            {{ merchant.cityName }}
                        </td>
                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Status</span>
                            <p-tag [value]="merchant.isSuspended ? 'Suspended' : 'Active'"
                                [severity]="merchant.isSuspended ? 'danger' : 'success'"></p-tag>
                        </td>

                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-ellipsis-h"
                                    class="p-button-rounded p-button-text mr-2"
                                    (click)="selectedMerchant = merchant; initMenuItems(); menu.toggle($event)"></button>
                                <p-menu #menu [model]="items" [popup]="true" appendTo="body"></p-menu>

                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <p-paginator [alwaysShow]="true" (onPageChange)="onPageChange($event)" [first]="first" [rows]="10"
                [totalRecords]="totalRecords"></p-paginator>
        </div>
    </div>
</div>
