<div class="grid">
    <div class="col-12">
        <div class="card">

            <div class="w-100 d-flex flex-wrap">
                <div class="col-12 " [ngClass]="{'xl:col-6': !isOnLive, 'xl:col-8' : isOnLive}">
                    <app-stream-video #streamVideo [streamManager]="mainStreamManager"
                        [session]="session"></app-stream-video>

                    <button pButton pRipple label="Start Live Stream" class="p-button-success mr-2"
                        (click)=" publishStream()"></button>
                </div>
                <div *ngIf="!isOnLive" class="col-12 xl:col-6">
                    <h5>
                        Select Product for Live
                    </h5>
                    <div *ngFor="let item of  listAllProduct" class="mb-2">
                        <div class="item-name d-flex justify-content-between align-items-center gap-4">
                            <p-checkbox [binary]="true" (onChange)="selectItem(item)"></p-checkbox>
                            <img width="60px" [src]="item?.image || item?.images[0]" alt="" />
                            <div class="flex-grow-1">

                                <h6 class="mb-0">{{ item.name }}</h6>
                                <!-- <h6 class="mb-0">{{ item.quantity }}</h6> -->
                                <p class="mb-0">
                                    {{ item?.totalItemPrice || item?.price | currency : "VND" }}
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
                <div *ngIf="isOnLive" class="col-12 xl:col-4">
                    <div *ngFor="let item of  listProductForLive" class="mb-2">
                        <div class="item-name d-flex justify-content-between align-items-center gap-4">
                            <img width="60px" [src]="item?.image || item?.images[0]" alt="" />
                            <div class="flex-grow-1">

                                <h6 class="mb-0">{{ item.name }}</h6>
                                <!-- <h6 class="mb-0">{{ item.quantity }}</h6> -->
                                <p class="mb-0">
                                    {{ item?.totalItemPrice || item?.price | currency : "VND" }}
                                </p>
                            </div>
                            <div>
                                <i class="bi bi-pin-angle cursor-pointer"></i>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

</div>
