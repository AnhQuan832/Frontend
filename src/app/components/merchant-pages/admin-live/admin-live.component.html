<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-table #dt [value]="listLive" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="[
                                'name',
                                'price',
                                'brand.name',
                                'subCategory.category.name'
                            ]" [paginator]="true" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="merchantId">
                            ID
                        </th>
                        <th>Name</th>
                        <th>Live Thumbnail</th>
                        <th pSortableColumn="createdDate">
                            Created Date

                        </th>
                        <!-- <th pSortableColumn="phoneNumber">
                            Phone <p-sortIcon field="phoneNumber"></p-sortIcon>
                        </th>

                        <th pSortableColumn="cityName">
                            City
                            <p-sortIcon field="cityName"></p-sortIcon>
                        </th> -->
                        <th>
                            Status
                        </th>
                        <th pSortableColumn="rating">
                            Action
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Name</span>
                            {{ product.merchantId }}
                        </td>

                        <td>
                            <span>
                                {{ product.title }}
                            </span>
                        </td>
                        <td>
                            <img src="{{product.thumbnail}}" alt="" width="100" class="shadow-4">
                        </td>
                        <td style="width: 14%; min-width: 8rem">
                            <span class="p-column-title">Created Date</span>
                            {{ product.startTime | date }}
                        </td>
                        <!-- <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Phone Number</span>
                            {{ product.phoneNumber }}
                        </td>
                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Rating</span>
                            <p-rating [ngModel]="product.rating || 0" [readonly]="true" [cancel]="false"></p-rating>
                        </td> -->
                        <td>
                            {{product.status}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-success mr-2"
                                    (click)="openLive(product)" pTooltip="View Live"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <p-paginator [alwaysShow]="false" (onPageChange)="onPageChange($event)" [first]="first" [rows]="10"
                [totalRecords]="totalRecords"></p-paginator>
        </div>
    </div>
</div>
