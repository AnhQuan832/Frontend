<div class="field grid">
    <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0">Name</label>
    <div class="col-12 md:col-10">
        <input
            class="w-75"
            disabled="true"
            pInputText
            [value]="data.userName"
            type="text"
        />
    </div>
</div>

<div class="field grid">
    <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0">Address</label>
    <div class="col-12 md:col-10">
        <input
            class="w-75"
            disabled="true"
            pInputText
            [value]="data.address"
            type="text"
        />
    </div>
</div>

<div class="field grid">
    <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0">Discount</label>
    <div class="col-12 md:col-10">
        <p-inputNumber
            class="w-75"
            disabled="true"
            mode="currency"
            currency="VND"
            [(ngModel)]="data.discountPrice"
            type="text"
        />
    </div>
</div>

<div class="field grid">
    <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0"
        >Shipping fee</label
    >
    <div class="col-12 md:col-10">
        <p-inputNumber
            class="w-75"
            disabled="true"
            mode="currency"
            currency="VND"
            [(ngModel)]="data.shippingFee"
            type="text"
        />
    </div>
</div>
<div class="field grid">
    <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0"
        >Total Price</label
    >
    <div class="col-12 md:col-10">
        <p-inputNumber
            class="w-75"
            disabled="true"
            mode="currency"
            currency="VND"
            [(ngModel)]="data.finalPrice"
            type="text"
        />
    </div>
</div>

<div class="field grid mb-2">
    <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0"
        >Payment method</label
    >
    <div class="col-12 md:col-10">
        <input
            disabled="true"
            pInputText
            [value]="data.paymentType"
            type="text"
        />
    </div>
</div>
<p-table
    #dt
    [value]="listTransactions"
    responsiveLayout="scroll"
    dataKey="cartItemId"
    [rows]="8"
    [globalFilterFields]="[
        'name',
        'price',
        'brand.name',
        'subCategory.category.name'
    ]"
    [paginator]="true"
    [showCurrentPageReport]="true"
    [rowHover]="true"
>

          <div class="d-flex justify-content-end">
            <span class="block p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="onGlobalFilter(dt, $event)"
                placeholder="Search..."
                class="w-full sm:w-auto"
              />
            </span>
          </div>
        </ng-template> -->
    <ng-template pTemplate="header">
        <tr>
            <th>Product</th>
            <th pSortableColumn="unitPrice">
                Price <p-sortIcon field="unitPrice"></p-sortIcon>
            </th>
            <th pSortableColumn="quantity">
                Quantity <p-sortIcon field="quantity"></p-sortIcon>
            </th>
            <th pSortableColumn="total_price">
                Total <p-sortIcon field="total_price"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td style="min-width: 10rem; width: 34%">
                <span class="p-column-title">Name</span>
                <img [src]="product?.image" width="100" class="shadow-4" />
                {{ product.name }}
            </td>

            <td style="width: 14%; min-width: 8rem">
                <span class="p-column-title">Price</span>
                {{ product.unitPrice | currency : "VND" }}
            </td>
            <td style="width: 16%" class="num-product">
                <span class="p-column-title text-center">Quantity</span>
                {{ product.quantity }}
            </td>
            <td style="width: 14%">
                <span class="p-column-title">Total</span>
                {{ product.total_price | currency : "VND" }}
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="d-flex justify-content-center gap-2 mt-2">
    <button
        *ngIf="data.status === 'PENDING' || data.status === 'PAID'"
        pButton
        pRipple
        label="Cancel"
        class="p-button-danger mr-2"
        (click)="updateStatus('CANCEL')"
    ></button>
    <button
        *ngIf="data.status === 'COMPLETED'"
        pButton
        pRipple
        label="Return"
        class="p-button-waring mr-2"
        (click)="updateStatus('RETURN')"
    ></button>
    <button
        *ngIf="data.status === 'PENDING' || data.status === 'PAID'"
        pButton
        pRipple
        label="Confirm"
        class="p-button-success mr-2"
        (click)="updateStatus('COMPLETED')"
    ></button>
</div>
