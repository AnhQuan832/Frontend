<div class="container-fluid row">
    <div class="col-sm-1 col-md-2"></div>
    <div class="col-sm-10 col-md-8">
        <form
            class="bg-white w-100"
            id="form-container"
            [formGroup]="requestForm"
        >
            <div class="avatar d-flex justify-content-center mt-4">
                <span
                    class="m-4 my-2 rounded-1 d-flex justify-content-center align-items-center"
                >
                    <label class="custom-file-upload">
                        <img
                            src="https://firebasestorage.googleapis.com/v0/b/advance-totem-350103.appspot.com/o/Avatar%2Fimage-holder-icon.png?alt=media&token=2bc0bac5-ea17-4dd9-8c9e-4813316da679"
                            alt=""
                            id="imgInput"
                            class="w-100"
                        />
                        <!-- <i class="pi pi-image" style="font-size: 2.5rem"></i> -->
                    </label>
                </span>
            </div>

            <div class="input-textbox d-flex justify-content-center w-100">
                <span class="m-4 my-2 w-100">
                    <h6 class="mb-1">Shop Name</h6>
                    <input
                        class="w-100 rounded-2 p-2 mb-3"
                        pInputText
                        type="text"
                        formControlName="shelterName"
                    />
                </span>
            </div>
            <div class="input-textbox d-flex justify-content-center w-100">
                <span class="m-4 my-2 w-100">
                    <h6 class="mb-1">Shop Description</h6>
                    <input
                        class="w-100 rounded-2 p-2 mb-3"
                        type="text"
                        pInputText
                        formControlName="shelterFacebookUrl"
                    />
                </span>
            </div>
            <div class="input-textbox d-flex justify-content-start w-100">
                <span class="ms-4 mt-2">
                    <h6 class="mb-1">Address</h6>
                </span>
            </div>
            <div class="d-flex justify-content-start w-100">
                <div class="address-container m-4 my-2 w-100">
                    <span class="">
                        <h6 class="mb-1" class="addressLabel p-1 ps-0">
                            Address
                        </h6>
                        <input
                            class="w-100 rounded-2 p-2 mb-3"
                            type="text"
                            pInputText
                            formControlName="shelterNo"
                        />
                    </span>
                    <span class="">
                        <h6 class="mb-1" class="addressLabel p-1 ps-0">City</h6>
                        <p-dropdown
                            [options]="listProvince"
                            [filter]="true"
                            [autoDisplayFirst]="false"
                            optionLabel="provName"
                            filterBy="provName"
                            (onChange)="provinceSelectedChange($event.value)"
                            formControlName="shelterProvince"
                        >
                            <!-- <ng-template pTemplate="selectedItem">
                <div class="flex align-items-center">
                  <div>{{ selectedCountry.name }}</div>
                </div>
              </ng-template>
              <ng-template let-country pTemplate="item">
                <div class="flex align-items-center gap-2">
                  <div>{{ country.name }}</div>
                </div>
             </ng-template> -->
                        </p-dropdown>
                    </span>
                    <span class="">
                        <h6 class="mb-1" class="addressLabel p-1 ps-0">
                            District
                        </h6>
                        <p-dropdown
                            [filter]="true"
                            [autoDisplayFirst]="false"
                            optionLabel="distName"
                            filterBy="distName"
                            [options]="listDistrict"
                            (onChange)="districtSelectedChange($event.value)"
                            formControlName="shelterDistrict"
                        >
                        </p-dropdown>
                    </span>
                    <span class="">
                        <h6 class="mb-1" class="addressLabel p-1 ps-0">Ward</h6>
                        <p-dropdown
                            [options]="listWard"
                            [autoDisplayFirst]="false"
                            filterBy="wardName"
                            optionLabel="wardName"
                            formControlName="shelterWard"
                        >
                        </p-dropdown>
                    </span>
                </div>
            </div>
            <div class="input-textbox d-flex justify-content-center w-100">
                <span class="m-4 my-2 w-100">
                    <h6 class="mb-1">Phone Number</h6>
                    <input
                        class="w-100 rounded-2 p-2 mb-3"
                        type="text"
                        pInputText
                        formControlName="shelterPhoneNum"
                    />
                </span>
            </div>
            <h6 class="mb-1" class="ms-4 mt-4">Business document</h6>
            <div class="d-flex justify-content-center w-100">
                <p-fileUpload
                    name="file[]"
                    (onSelect)="onSelectFiles($event)"
                    class="w-100 m-4 my-1"
                    name="demo[]"
                    [multiple]="true"
                    [maxFileSize]="10000000"
                    [showUploadButton]="false"
                >
                    <ng-template pTemplate="content">
                        <!-- <ul *ngIf="uploadedFiles.length">
              <li *ngFor="let file of uploadedFiles">
                {{ file.name }} - {{ file.size }} bytes
              </li>
            </ul> -->
                    </ng-template>
                </p-fileUpload>
            </div>

            <!-- <h6 class="mb-1" class="ms-4 addressLabel">
                Sau khi đăng ký bạn vui lòng đợi từ 3-5 ngày để chúng tôi có thể
                xác thực các thông tin mà bạn đã cung cấp. Kết quả sẽ được gửi
                đến mail của người đại diện.
            </h6> -->

            <div class="btn-container d-flex justify-content-center pt-4 mb-4">
                <button
                    type="submit"
                    class="btn btn-primary text-nowrap rounded-3"
                    [disabled]="requestForm.invalid"
                    (click)="upload($event)"
                >
                    Enroll
                </button>
            </div>
        </form>
    </div>
    <div class="col-sm-1 col-md-2"></div>
</div>
