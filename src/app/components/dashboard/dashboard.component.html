    <div class="col-12 xl:col-6">
        <div class="card">
            <h5>Most viewed</h5>
            <p-table [value]="products" [rows]="5" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Image</th>
                        <th pSortableColumn="name">
                            Name <p-sortIcon field="name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="price">
                            Price <p-sortIcon field="price"></p-sortIcon>
                        </th>
                        <th pSortableColumn="views">
                            View <p-sortIcon field="views"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td style="width: 15%; min-width: 5rem">
                            <img src="{{ product.images[0] }}" class="shadow-4" alt="{{ product.name }}" width="50"
                                onerror="this.onerror=null;this.src='/assets/no_prod.jpg';" />
                        </td>
                        <td style="width: 35%; min-width: 7rem">
                            {{ product.name }}
                        </td>
                        <td style="width: 27%; min-width: 8rem">
                            {{ product.price | currency : "VND" }}
                        </td>
                        <td style="width: 25%">
                            {{ product.views }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <div class="col-12 xl:col-6">
        <div class="card">
            <h5>Most Buy</h5>
            <p-table [value]="mostBuy" [rows]="5" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Image</th>
                        <th pSortableColumn="name">
                            Name <p-sortIcon field="name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="price">
                            Price <p-sortIcon field="price"></p-sortIcon>
                        </th>
                        <th pSortableColumn="buyCount">
                            Buy <p-sortIcon field="buyCount"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td style="width: 15%; min-width: 5rem">
                            <img src="{{ product.images[0] }}" class="shadow-4" alt="{{ product.name }}" width="50"
                                onerror="this.onerror=null;this.src='/assets/no_prod.jpg';" />
                        </td>
                        <td style="width: 35%; min-width: 7rem">
                            {{ product.name }}
                        </td>
                        <td style="width: 30%; min-width: 8rem">
                            {{ product.price | currency : "VND" }}
                        </td>
                        <td style="width: 20%">
                            {{ product.buyCount }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <div class="col-12 xl:col-12">
        <div class="card">
            <h5>Sales Overview This Week</h5>
            <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
        </div>
    </div>
</div>
